{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Blog Postlar</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'blog:post_detail' post.id %}">Batafsil o'qing</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
